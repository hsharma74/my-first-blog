<html>
    <head>
        <title>  Avi's blog </title>
    </head>
    <body>
        <div>
           <h1><a href="">Avi's Blog</a></h1>
        </div>

        {% for post in posts %}
        <div>
            <p>published: {{ post.published_date }}</p>
            <h1><a href="">{{ post.title }}</a></p>
            <p>{{ post.text|linebreaks }}</p>
        </div>
        {% endfor %}
           
    </body>
</html>
